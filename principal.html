 .cta-button {
            padding: 17px 70px;

    color: #0c3277;

            content: '';

</style>
</head>

function mostrarCards() {
  const container = document.getElementById('mainContent');
  let html = `<div class="cards-container">`;
  enlacesPorTrimestre.forEach((trimestre, idx) => {
